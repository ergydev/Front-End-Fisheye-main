<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    
    <main id="main"  aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" title="Contact Me">Contactez-moi</button>
      </div>
      <div class="photographer-gallery"></div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="header_title">
            <h2>Contactez-moi</h2>
            <h2 class="modal--name"></h2>
          </div>
          <img src="assets/icons/close.svg" id="closeModal" onclick="closeModal()" />
        </header>
				<form action="" name="contact" id="form" method="post" role="dialog" aria-describedby="Contact" aria-hidden="true" >
					<div>
						<label for="fname">Pr√©nom</label>
						<input type="text"  name="fname" id="fname"/>
						<label for="name">Nom</label>
						<input type="text" name="lname" id="lname"/>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
						<label for="message">Votre message</label>
						<textarea name="textarea"></textarea>
					</div>
          <button class="contact_button" type="submit" id="submit" value="Envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
